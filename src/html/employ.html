<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
    <title></title>
  </head>
  <body>
    <h3>Nuevo Empleado</h3>
      <form id="addEmploy-form" method="post">
        <div class="row">


        <div class="five columns">
          <label for="">Nombre</label>
          <input type="text" required class="u-full-width"  id="employ-name">
        </div>

        <div class="five columns">
          <label for="">ContractType</label>

          <select class="four columns" id="employ-contractType">
            <option value="1">Hora</option>
            <option value="2">Mensual</option>
          </select>
        </div>

        <div class="six columns">
          <label for="">RoleId</label>
          <input type="number" required class="u-full-width" id="employ-roleId" >
        </div>

        <div class="six columns">
          <label for="">RoleName</label>
          <input type="text" required class="u-full-width" id="employ-roleName">
        </div>

        <div class="six columns">
          <label for="">Role Description</label>
          <input type="text" class="u-full-width" id="employ-roleDesc">
        </div>

        <div class="six columns">
          <label for="">Hour Salary</label>
          <input type="number" required class="u-full-width" id="employ-hourSalary">
        </div>

        <div class="six columns">
          <label for=""> monthly Salary</label>
          <input type="number" required class="u-full-width" id="employ-monthlySalary">
        </div>

        <br>
        <input class="button-primary"type="submit" value="Accept"></input>
      </div>
    </form>

  </body>
  <script src="public/js/employ.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js" integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw==" crossorigin="anonymous"></script>
</html>
